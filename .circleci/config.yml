version: 1
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/ymraintree/blog
    steps:
      - checkout
      - run:
          name: hugo install
          command: |
              go get -v github.com/spf13/hugo
              git config --global user.name "ymraintree"
              git config --global user.email "ymraintree@gmail.com"

      - run:
          name: push to master
          command: |
              # git clone https://github.com/ymraintree/blog.git
              # ls -l
              # cd blog
              ls -l
              hugo
              git add --all
              git commit -m "[ci skip] publish"
              # git commit -m "CircleCI publish"
              git push origin master
